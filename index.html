<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CDN for flowbite menu and carousel -->
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
  <!-- Tailwind link  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fontawesom CDN Kit -->
  <script src="https://kit.fontawesome.com/bd2030fcee.js" crossorigin="anonymous"></script>
  <title>Vacational Rental Website</title>
</head>

<body class="min-h-screen flex flex-col justify-between">

  <header class="fixed h-24 w-full flex justify-between items-center px-4 md:px-12 bg-gray-200 z-50">
    <!-- logo  -->
    <a href="index.html">
      <i class="fa-solid fa-house text-3xl text-orange-700 h-10 hover:text-orange-600">
        <span class="text-sm"><span class="text-yellow-500">Your</span> Home</span></i>
    </a>

    <!-- Bars button for Dropdown menu -->
    <nav>
      <button id="dropdownDefault" data-dropdown-toggle="dropdown" class="md:hidden" type="button">
        <i class="fa-solid fa-bars text-orange-500 text-3xl"></i>
      </button>

      <!-- Dropdown menu -->
      <div id="dropdown" class="hidden z-10 w-50 bg-gray-50">
        <ul class="py-1 text-sm text-black-700 dark:text-black-200" aria-labelledby="dropdownDefault">
          <li>
            <a href="index.html"
              class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Home</a>
          </li>
          <li>
            <a href="productss.html"
              class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Products</a>
          </li>
          <li>
            <a href="contact-form.html"
              class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Contact</a>
          </li>
        </ul>
      </div>

      <!-- menu items   -->
      <ul class="max-md:hidden md:flex md:space-x-6 md:p-0 md:space-x-6">
        <li class="hover:text-orange-600"><a href="index.html">Home</a></li>
        <li class="hover:text-orange-600">
          <a href="products.html">Products</a>
        </li>
        <li class="hover:text-orange-600">
          <a href="contact-form.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="mt-20 "></div>
  <div class="tacking-wide text-2xl text-orange-700 text-center mt-20 font-mono font-medium">
    <p>Home is not a place ! It's a feeling</p>
    <!-- <img src="assets/images/your-home.jpg" alt="Picture of home with keys"> -->
  </div>
  <div class="my-auto mx-0">
    <div id="default-carousel" class="relative" data-carousel="slide">
      <!-- Carousel wrapper -->
      <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
        <!-- Kids Shoe -->

        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <a href="products.html#kids-shoes"><img src="assets/images//dream-home.jpg"
              class="absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 scale-90"
              alt="Shoe image for kids" /></a>
        </div>
        <!-- Men shoe -->

        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <a href="products.html#men-shoes"><img src="assets/images/water-home.jpg"
              class="absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 scale-90"
              alt="shoe image for men" /> </a>
        </div>
        <!-- Women Shoe -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <a href="products.html#women-shoes"><img src="assets/images/your-home.jpg"
              class="absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 scale-90"
              alt="shoe image for women" /></a>
        </div>
      </div>
      <!-- Slider indicators -->

      <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 1"
          data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
          data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
          data-carousel-slide-to="2"></button>
      </div>

      <!-- Slider controls -->
      <button type="button"
        class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev>
        <span
          class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none"
            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button type="button"
        class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next>
        <span
          class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none"
            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>
    </div>
  </div>

  <!-- footer  -->
  <footer>
    <div class="flex items-center justify-center w-full space-x-6 h-16 bg-gray-100 text-gray-600">
      <a href="#"><i class="fa-brands fa-facebook text-3xl"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin text-3xl"></i></a>
      <a href="#"><i class="fa-brands fa-square-twitter text-3xl"></i></a>
    </div>
  </footer>

  <!-- JS CDN for flowbite menu and carousel-->
  <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</body>

</html>
