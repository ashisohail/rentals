<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet CDN for flowbite menu button-->
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
  <!-- Tailwind link  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fontawesom CDN Kit -->
  <script src="https://kit.fontawesome.com/bd2030fcee.js" crossorigin="anonymous"></script>
  <title>Contact Us</title>
</head>

<body class="min-h-screen flex flex-col justify-between">
  <header class=" fixed h-24 w-full flex justify-between items-center px-4 md:px-12 bg-gray-100">
    <!-- logo  -->
    <a href="index.html"> <i class="fa-solid fa-house text-3xl text-orange-700 h-10 hover:text-orange-600">
        <span class="text-sm"><span class="text-yellow-500">Your</span> Home</span></i> </a>

    <!-- Bars button for Dropdown menu -->
    <nav>
      <button id="dropdownDefault" data-dropdown-toggle="dropdown" class="md:hidden" type="button"><i
          class="fa-solid fa-bars text-orange-500 text-3xl"></i></button>

      <!-- Dropdown menu -->
      <div id="dropdown" class="hidden z-10 w-50 bg-gray-50">
        <ul class="py-1 text-sm text-black-700 dark:text-black-200" aria-labelledby="dropdownDefault">
          <li>
            <a href="index.html"
              class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Home</a>
          </li>
          <li>
            <a href="products.html"
              class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Products</a>
          </li>
          <li>
            <a href="contact-form.html"
              class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Contact</a>
          </li>
        </ul>
      </div>

      <!-- menu items   -->
      <ul class=" max-md:hidden md:flex md:space-x-6 
      md:p-0 md:space-x-6 ">
        <li class="hover:text-orange-600"> <a href="index.html">Home</a>
        </li>
        <li class="hover:text-orange-600"> <a href="products.html">Products</a></li>
        <li class="hover:text-orange-600"> <a href="contact-form.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Following is the code of conatct Us div-->

  <div class="flex w-full justify-center items-center">
    <div
      class="mx-6 mt-32 pt-20 flex flex-col space-y-6 w-full max-w-4xl p-8  md:flex-row md:space-x-6 md:space-y-0 sm:p-12">
      <div class="flex flex-col space-y-6 justify-between">
        <div>
          <h1 class="font-bold text-4xl tracking-wide">Contact Us</h1>
          <p class="pt-2 text-sm">Please feel free to contact us. <br>
            Our customer service team is always here to answer your queries.</p>
        </div>
        <div class="flex flex-col space-y-6">
          <div class="inline-flex space-x-2 items-center">
            <i class="fa-solid fa-phone"></i>
            <span> +(123) 456 8910</span>
          </div>

          <div class="inline-flex space-x-2 items-center">
            <i class="fa-solid fa-envelope"></i>
            <span> contact@gmail.com</span>
          </div>

          <div class="inline-flex space-x-2 items-center">
            <i class="fa-solid fa-location-dot"></i>
            <span> 56 London, United Kingdom</span>
          </div>
        </div>
        <div class="flex space-x-4">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
        </div>
      </div>
      <!-- code of Form -->
      <div class="bg-white rounded-xl shadow-lg p-8 md:w-100">
        <form action="" class="flex flex-col space-y-4">
          <div>
            <label for="Fname" class="text-sm">Full Name:</label>
            <input type="text" required placeholder="Full Name"
              class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-orange-100">
          </div>
          <div>
            <label for="Email" class="text-sm">E.mail:</label>
            <input type="email" required placeholder="E.mail Address"
              class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-orange-100">
          </div>
          <div>
            <label for="Message" class="text-sm">Message:</label>
            <textarea required placeholder="Message" rows="4"
              class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-orange-100"></textarea>
          </div>
          <button
            class="inline-block self-end text-yellow-500 hover:text-orange-600 font-bold rounded-lg px-6 py-2 uppercase text-sm">Send
            Message</button>
        </form>
      </div>
    </div>
  </div>
  </div>

  <!-- footer  -->
  <footer>
    <div class="flex items-center justify-center w-full space-x-6 h-16 bg-gray-100 text-gray-600">
      <a href="#"><i class="fa-brands fa-facebook text-3xl"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin text-3xl"></i></a>
      <a href="#"><i class="fa-brands fa-square-twitter text-3xl"></i></a>
    </div>
  </footer>


  <!-- JS CDN for flowbite menu button-->
  <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
</body>

</html>
